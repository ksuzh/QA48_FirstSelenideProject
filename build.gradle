plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.codeborne', name: 'selenide', version: '7.9.0'
    implementation 'io.cucumber:cucumber-java:7.30.0'

    implementation 'io.cucumber:cucumber-junit:7.30.0'
}

test {
    useJUnitPlatform()
}